<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="movie-list">
            <h2>Movies</h2>
            <ul id="films"></ul>
        </div>
        <div id="movie-details">
            <img id="poster" src="" alt="Movie Poster">
            <h2 id="title"></h2>
            <p><strong>Runtime:</strong> <span id="runtime"></span> minutes</p>
            <p><strong>Showtime:</strong> <span id="showtime"></span></p>
            <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
            <p><strong>Description:</strong> <span id="description"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
